<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
    <header><span>Tic Tac Toe </span><div class="notation">Player 1: X <br>Player 2: O</div><div class="note">***************************************** <br> First player start as X <br>Second player start as 0</div>************************************</header>
    <div class="board">
        <div id="b1" class="square"></div>
        <div id="b2" class="square"></div>
        <div id="b3" class="square"></div>
        <div id="b4" class="square"></div>
        <div id="b5" class="square"></div>
        <div id="b6" class="square"></div>
        <div id="b7" class="square"></div>
        <div id="b8" class="square"></div>
        <div id="b9" class="square"></div>
    </div>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
